<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script type="module" defer src="./static/index.js"></script>
    <script type="module" src="./static/pageManager.js"></script>
    <script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>
    <title>Home Screen</title>
</head>

<body>
    <div class="darken-background hidden"></div>
    <div id="header">
        <h1>Home</h1>
    </div>
    <section>
        <div id="exercises" class="page">
            <div id="exercise-grid" class="grid-wrapper"></div>
        </div>
        <div id="workouts" class="page">
            <div class="row-grid">
                <a id="create-workout" class="row-child">
                    <p>Add new workout</p>
                    <i class="fa-solid fa-circle-plus"></i>
                </a>
            </div>
        </div>
        <div id="home" class="page"></div>
        <div id="social" class="page"></div>
        <div id="settings" class="page"></div>
    </section>
    <div class="footer">
        <i id="exercises-btn" class="fa-solid fa-dumbbell btn"></i>
        <i id="workouts-btn" class="fa-solid fa-list-check btn"></i>
        <i id="home-btn" class="fa-solid fa-house btn"></i>
        <i id="social-btn" class="fa-solid fa-user-group btn"></i>
        <i id="settings-btn" class="fa-solid fa-gear btn"></i>
    </div>
    <div class="popup-name">
        <p>Change workout name</p>
        <input type="text" id="name-input" placeholder="" maxlength="20"/>
    </div>
    <div class="button-wrapper">
        <button id="edit-name" class="popup-btn">Edit Name</button>
        <hr>
        <button id="delete-workout" class="popup-btn">Delete Workout</button>
    </div>
    <div class="popup-msg"></div>
</body>

</html>
