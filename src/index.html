<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" defer src="./static/index.js"></script>
    <script type="module" src="./static/pageManager.js"></script>
    <script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>
    <title>App</title>
</head>

<body>
    <div id="header">
        <h1>Home</h1>
    </div>
    <div id="container">
        <div id="exercises" class="page">
            <div id="exercise-grid" class="grid-wrapper"></div>
        </div>
        <div id="workouts" class="page">
            <div class="row-grid">
                <a id="create-workout" href="/workout.html?workout=newWorkout" class="row-child">
                    <p>Add new workout</p>
                    <i id="workout-icon" class="fa-solid fa-circle-plus"></i>
                </a>
            </div>
        </div>
        <div id="home" class="page"></div>
        <div id="social" class="page"></div>
        <div id="settings" class="page"></div>
    </div>
    <div id="footer">
        <i id="exercises-btn" class="fa-solid fa-dumbbell btn"></i>
        <i id="workouts-btn" class="fa-solid fa-list-check btn"></i>
        <i id="home-btn" class="fa-solid fa-house btn"></i>
        <i id="social-btn" class="fa-solid fa-user-group btn"></i>
        <i id="settings-btn" class="fa-solid fa-gear btn"></i>
    </div>
</body>

</html>
