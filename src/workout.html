<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/workout.css">
    <script type="module" defer src="/static/workout.js"></script>
    <script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>
    <title>New Workout</title>
</head>

<body>
    <div class="darken-background"></div>
    <div class="nav-bar">
        <a class="nav-btn"> &lt; </a>
        <h1 class="nav-header">New Workout</h1>
    </div>
    <div id="workout-content" class="row-grid">
        <span id="timer" class="hidden">00:00</span>
        <template class="workout-exercise-template">
            <div class="row-child" id="burpees">
                <div class="main-content" style="height: 22.5vh;">
                    <div class="content-wrapper" style="display: block;">
                        <img src="/contents/gifs/burpees.gif" style="height: 70%;">
                        <div class="text-wrapper">
                            <p>Burpees</p>
                            <span class="duration">30s</span>
                        </div>
                    </div>
                    <div class="icon-container">
                        <i class="fa-solid fa-angle-down" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="extendable-content" style="display: block;">
                    <div class="instructions-div">
                        <h2 class="instructions-header">Instructions</h2>
                    </div>
                    <div class="restTime"><div>
                        <i class="fa-solid fa-minus" aria-hidden="true"></i>
                        <h2 class="restDuration">5s</h2>
                        <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <div class="popup-name">
        <button class="close">X</button>
        <p>Name your workout!</p>
        <input type="text" id="name-input" placeholder="New Workout" maxlength="20"/>
    </div>
    <div id="popup-wrapper" class="hidden"> 
        <button class="close">X</button>    
        <h2>Add Exercise</h2>   
        <div id="popup-grid" class="grid-wrapper">
            <template class="exercise-template">
                <a class="grid-container child">
                    <img class="exercise-gif" >
                    <p class="exercise-p"></p>
                    <p class="exercise-p duration"></p>
                </a>
            </template>
        </div>
    </div>
    <button id="start" class="popup-btn hidden">Start</button>
    <div class="popup-msg"></div>
    <div class="footer">
        <i id="add-exercise" class="fa-solid fa-plus"></i>
        <i id="edit" class="fa-solid fa-pen"></i>
        <i id="pause" class="fa-solid fa-pause"></i>
    </div>
</body>

</html>
