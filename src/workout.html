<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/workout.css">
    <script type="module" defer src="/static/workout.js"></script>
    <script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>
    <title>New Workout</title>
</head>

<body>
    <div class="darken-background"></div>
    <div class="nav-bar">
        <a class="nav-btn"> &lt; </a>
        <h1 class="nav-header">New Workout</h1>
    </div>
    <div id="workout-content" class="row-grid">
        <span id="timer" class="hidden">00:00</span>
    </div>
    <div class="popup-name">
        <p>Name your workout!</p>
        <input type="text" id="name-input" placeholder="New Workout" maxlength="20"/>
    </div>
    <div id="popup-wrapper" class="hidden">     
        <h2>Add Exercise</h2>   
        <div id="popup-grid" class="grid-wrapper"></div>
    </div>
    <button id="start" class="popup-btn hidden">Start</button>
    <div class="popup-msg"></div>
    <div class="footer">
        <i id="add-exercise" class="fa-solid fa-plus"></i>
        <i id="edit" class="fa-solid fa-pen"></i>
        <i id="pause" class="fa-solid fa-pause"></i>
    </div>
</body>

</html>
