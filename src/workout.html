<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/workout.css">
    <script type="module" defer src="/static/workout.js"></script>
    <script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>
    <title>New Workout</title>
</head>

<body>
    <div id="darken-background"></div>
    <div id="nav">
        <a class="nav-btn" href="http://localhost:8080"> &lt; </a>
        <h1 class="exercise-header">New Workout</h1>
    </div>
    <div class="page">
        <div id="workout-content" class="grid-wrapper"></div>
    </div>
    <div id="popup-name" class="hidden">
        <p>Name your workout!</p>
        <input type="text" id="name-input" placeholder="New Workout" maxlength="20"/>
    </div>
    <div id="popup-wrapper" class="hidden">     
        <h2>Add Exercise</h2>   
        <div id="popup-grid" class="grid-wrapper"></div>
    </div>
    <button id="save" class="hidden">Save Workout</button>
    <div id="popup-msg">
        <p>Execise Added!</p>
    </div>
    <div id="footer">
        <i id="popup-btn" class="fa-solid fa-plus"></i>
        <i id="edit" class="fa-solid fa-pen"></i>
    </div>
</body>

</html>
